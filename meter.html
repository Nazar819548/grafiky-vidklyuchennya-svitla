<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Передати показники</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display: none; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <header><h1>Передати показники</h1></header>

  <section>
 
    <form id="meterForm">
      <label>Особовий рахунок:</label><br>
      <input type="text" name="account" required><br><br>

      <label>Поточні показники:</label><br>
      <input type="number" name="value" required><br><br>

      <button type="submit" class="btn">Надіслати</button>
    </form>

    
    <div id="confirmationBox" class="hidden">
      <p class="success">✅ Показники подано!</p>
    </div>

    
    <div id="errorBox" class="hidden">
      <p class="error">⚠ Ви вже подали показники. Наступне подання буде дозволено <span id="nextDate"></span>.</p>
    </div>
  </section>

  <footer><a href="index.html" class="back-btn">⬅ Назад</a></footer>

  <script>
    const form = document.getElementById("meterForm");
    const confirmationBox = document.getElementById("confirmationBox");
    const errorBox = document.getElementById("errorBox");
    const nextDateSpan = document.getElementById("nextDate");

    const allowedDate = "14.02.2026";  

    nextDateSpan.textContent = allowedDate;

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const lastSubmit = localStorage.getItem("lastSubmitDate");

      if (lastSubmit === allowedDate) {
        
        form.classList.add("hidden");
        errorBox.classList.remove("hidden");
        return;
      }

      
      localStorage.setItem("lastSubmitDate", allowedDate);

      
      form.classList.add("hidden");
      confirmationBox.classList.remove("hidden");
    });
  </script>
</body>
</html>
